<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="myApp">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">AngularJS</a>
			</div>
		</div>
	</nav>

	<div class="container" ng-controller="mainController">
		<h3>Common Directives</h3>
		<hr>

		<div>
			<input type="text" name="handle" id="handle" ng-model="handle">
		</div>
		<b>twitter.com/{{ tolowerCaseHandle() }}</b>

		<div class="alert" ng-class="{ 'alert-warning': handle.length < characters, 'alert-danger': handle.length > characters }" ng-show="handle.length !== characters">
			<div ng-show="handle.length < characters">
				You have less then 6 characters!
			</div>
			<div ng-show="handle.length > characters">
				You have more then 6 characters!
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular-messages.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-app="myApp">

<div class="container" ng-controller="mainController">
	<h2>AngularJS</h2>
	<div class="panel panel-default">
		<div class="panel-heading">Angular Services</div>
		<div class="panel-body">
			<ul>
				<li>{{ originalText }}</li>
				<li>{{ uppercaseText }}</li>
			</ul>

			<form class="form-horizontal" name="loginForm" role="form">
				<div class="form-group">
					<div class="col-md-10">
						<input type="email" class="form-control" name="email" ng-model="field" required="" placeholder="Email" />
						<div ng-messages="loginForm.email.$error" role="alert">
							<div ng-message="required">Please enter a value for this field</div>
							<div ng-message="email">Enter a valid email</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10">
						<input type="password" class="form-control" name="password" ng-model="password" required="" placeholder="Password" />
						<div ng-messages="loginForm.password.$error" role="alert">
							<div ng-message="required">Please enter a value for this field</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
